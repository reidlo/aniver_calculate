<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <section class="photos">
        <img id="dog" src="img/merlu.jpg" alt="dog" >
        <img id="heart" src="img/heart.png" alt="heart" >
        <img id="bone" src="img/bone.jpg" alt="bone" >
    </section>
    <div class="container d-flex flext-column justify-content-center allign-items-center mt-3">
        <h3>머루가 태어난지</h3><br>
        <h3 id = "love">0일째</h3><br>
        <h4 class="date">2017.8.8</h4>
    </div>
    <hr/>
    <section class="special-day">
        <h3 class="title">머루 생일</h3>
            <div class="date-box">
                <p id="birthday" class="days-left">0일 남음</p>
                 <p class="date">2021.8.8</p>
            </div>
    </section>
    <section class="special-day">
        <h3 class="title">1000일</h3>
        <div class="date-box">
            <p id="thousand" class="days-left">0일 남음</p>
            <p id="thousand-date" class="date">0000.00.00</p>
        </div>
    </section>
    <hr/>
    <script>
        var now = new Date();
        var start = new Date('2017-08-08');
        var timeDiff = now.getTime() - start.getTime();
        var day = Math.floor(timeDiff / (1000*60*60*24) + 1);
        $('#love').text(day + '일째');
        var birth = new Date('2021-08-08');
        var timeDiffBirth = birth.getTime() - now.getTime();
        var dayBirth = Math.floor(timeDiffBirth / (1000*60*60*24) + 1);
        $("#birthday").text(dayBirth + '일 남음');
        var ms = start.getTime() + 999 * (1000*60*60*24);
        var thousand = new Date(ms);
        var thousandDate = 
            thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
            $("#thousand-date").text(thousandDate);

        var timeDiff1000 = thousand.getTime() - now.getTime();
        var day1000 = Math.floor(timeDiff1000 / (1000*60*60*24) + 1);
        $("#thousand").text(day1000 + '일 남음');
    </script>
</body>
</html>
